<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Campo de entrada e botÃ£o para adicionar -->
  <ion-item>
    <ion-input type="text" [(ngModel)]="novaTarefa" placeholder="Adicionar nova tarefa"></ion-input>
    <ion-button (click)="adicionarTarefa()">Adicionar</ion-button>
  </ion-item>

  <!-- Lista de tarefas -->
  <ion-list>
    <ion-item *ngFor="let tarefa of tarefas">
      <ion-checkbox [(ngModel)]="tarefa.concluida"></ion-checkbox>
      <ion-label [class.concluida]="tarefa.concluida">{{ tarefa.nome }}</ion-label>
      <ion-button color="danger" (click)="removerTarefa(tarefa)">Excluir</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
