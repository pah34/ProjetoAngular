<ion-header>
  <ion-toolbar>
    <ion-title>Conversor de Moeda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="number" [(ngModel)]="valorBRL" label="Valor em BRL"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="converterMoeda()">Converter</ion-button>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Valor em USD</ion-label>
      <ion-input [value]="valorUSD" readonly></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
