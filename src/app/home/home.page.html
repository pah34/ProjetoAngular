<ion-header>
  <ion-toolbar>
    <ion-title>Calculadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="number" [(ngModel)]="numero1" placeholder="Número 1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" [(ngModel)]="numero2" placeholder="Número 2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="calcular('somar')">Somar</ion-button>
      <ion-button (click)="calcular('subtrair')">Subtrair</ion-button>
      <ion-button (click)="calcular('multiplicar')">Multiplicar</ion-button>
      <ion-button (click)="calcular('dividir')">Dividir</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Resultado</ion-label>
      <ion-input [value]="resultado" readonly></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
