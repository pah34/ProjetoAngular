<ion-header>
  <ion-toolbar>
    <ion-title>Conversor de Temperatura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="number" [(ngModel)]="celsius" label="Temperatura em Celsius"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button type="submit" (click)="converterTemperatura()">Converter</ion-button>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Resultado em Fahrenheit</ion-label>
      <ion-input [value]="fahrenheit" readonly></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
