<ion-header>
  <ion-toolbar>
    <ion-title>Conversor de Distância</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Distância em Km</ion-label>
      <ion-input type="number" [(ngModel)]="distanciaKm"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="converterDistancia()">Converter</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Resultado em Milhas:</ion-label>
      <ion-input [value]="resultadoMilhas" readonly></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
