<ion-header>
  <ion-toolbar>
    <ion-title>Contador de Palavras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Digite seu texto</ion-label>
      <ion-textarea [(ngModel)]="texto" (ionInput)="contarPalavras()"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Contagem de Palavras:</ion-label>
      <ion-input [value]="contagem" readonly></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
