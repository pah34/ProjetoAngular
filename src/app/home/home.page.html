<ion-header>
  <ion-toolbar>
    <ion-title>Calculadora de Juros Simples</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Capital (R$)</ion-label>
      <ion-input type="number" [(ngModel)]="capital"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Taxa de Juros (%)</ion-label>
      <ion-input type="number" [(ngModel)]="taxaJuros"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Tempo (anos)</ion-label>
      <ion-input type="number" [(ngModel)]="tempo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="calcularMontante()">Calcular Montante</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Montante Final:</ion-label>
      <ion-input [value]="montante | number:'1.2-2'" readonly></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
