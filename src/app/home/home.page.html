<ion-header>
  <ion-toolbar>
    <ion-title>Contador de Passos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-button (click)="adicionarPasso()">Adicionar Passo</ion-button>
    </ion-item>
    <ion-item>
      <ion-button (click)="removerPasso()">Remover Passo</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Total de Passos</ion-label>
      <ion-input [value]="totalPassos" readonly></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
