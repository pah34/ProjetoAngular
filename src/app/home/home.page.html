<ion-header>
  <ion-toolbar>
    <ion-title>
      Calculo de Media
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="linha">
    <ion-col size-sm="12" size-md="6">
      <ion-card>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Nota A</ion-label>
              <ion-input type="number" [(ngModel)]="notaA"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nota B</ion-label>
              <ion-input type="number" [(ngModel)]="notaB"></ion-input>
            </ion-item>
            <ion-button expand="block" (click)="calcularMedia()">Calcular Média</ion-button>
            <ion-item>
              <ion-label position="floating">Média</ion-label>
              <ion-input type="number" [value]="media" readonly></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Situação</ion-label>
              <ion-input [value]="situacao" readonly></ion-input>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">Paloma</ion-title>
  </ion-toolbar>
</ion-footer>
